[build-system]
requires = ["setuptools", "wheel", "numpy>=1.19.5", "cython>=0.29"]

[tool.ruff]
target-version = "py37"

[tool.ruff.lint]
extend-select = [
  "B",   # flake8-bugbear
  "I",   # isort
  "PGH", # pygrep-hooks
  "RUF", # Ruff-specific
  "UP",  # pyupgrade
  "NPY201", # numpy 2.0
]

[tool.mypy]
ignore_missing_imports = true