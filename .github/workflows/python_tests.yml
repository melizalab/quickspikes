# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python tests

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-13, macos-14, ubuntu-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "pypy3.7", "pypy3.8", "pypy3.9", "pypy3.10"]
        exclude:
          - os: macos-14
            python-version: "3.7"
          - os: macos-14
            python-version: "pypy3.7"
          - os: windows-latest
            python-version: "pypy3.7"
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # force cython to rebuild the c source
          if [ -f quickspikes/spikes.c]; then rm quickspikes/spikes.c; fi
          pip install -e .[test]
      - name: Test with pytest
        run: |
          pytest
