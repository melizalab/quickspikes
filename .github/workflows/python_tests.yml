# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python tests

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [macos-13, macos-14, ubuntu-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "pypy3.7", "pypy3.8", "pypy3.9", "pypy3.10"]
        exclude:
          - os: macos-14
            python-version: "3.7"
          - os: windows-latest
            python-version: "3.7"
          - os: macos-14
            python-version: "pypy3.7"
          - os: windows-latest
            python-version: "pypy3.7"
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Install Ninja (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y ninja-build
    - name: Install Ninja (macOS)
      if: runner.os == 'macOS'
      run: brew install ninja
    - name: Install Ninja (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install ninja
        echo "C:\tools\ninja" >> $GITHUB_PATH
      shell: bash
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    - name: Setup Visual Studio (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
    - name: Install dependencies
      run: uv sync --all-extras --dev
    - name: Build extension module (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        set PATH=%PATH%;C:\tools\ninja
        uv build
    - name: Build extension module (Unix)
      if: runner.os != 'Windows'
      run: uv build
    - name: Run tests on python ${{ matrix.python-version }}
      run: uv run pytest
